<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- permite CORS cruzado -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,800;1,300;1,500;1,800&family=Raleway:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Outlove | INDUMENTARIA DE AVENTURA</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body class="">
  <header id="head">
    <div class="cabecera">
      <span>
        <a href="#head">Outlove</a>
      </span>
     <div>
       <span>
         <img src="images/cart.svg" alt="" id="btn-cart">
         </span>
       <span>
       <img src="images/stars.svg" alt="" id="btn-mode">
       </span>
     </div>
    </div>
      <div >
        <nav class="cabecera-clara">
          <ul>
            <li><a href="#tienda">Tienda</a></li>
            <li><a href="#extra">Extra</a></li>
          </ul>
        </nav>
      </div>
  </header>
  <main>
    <section id="inicio">
      <div class="inicio-carrusel" >
        <h1 id="copy-carru">Una aventura te espera</h1>
        <img src="images/test-uno.png" alt="" id="imagen-carrusel">
        <div class="boton-next" id="boton-carrusel">
          <img src="images/flecha.svg" alt="">
        </div>
      </div>
      <div class="inicio-copy">
        <div class="inicio-copy-fondo">
          <img class="fondo-hojas-claro" id="hoja" src="images/hoja1.svg" alt="">
          <img class="fondo-hojas-claro" id="hoja" src="images/hoja3.svg" alt="">
          <img class="fondo-hojas-claro" id="hoja" src="images/hoja1.svg" alt="">
          <img class="fondo-hojas-claro" id="hoja" src="images/hoja3.svg" alt="">
        </div>
        <div class="inicio-copy-texto">
          <p>
            En <span>OUTLOVE</span> somos amantes del aire libre y los viajes, por eso creamos indumentaria cómoda y resistente para <span>acompañar tus aventuras.</span>
          </p>
        </div>
      </div>
    </section>
    <section id="tienda">
      <div class="tienda">
       <div class="tienda-uno">
        <form onsubmit="return false" id="forma-cliente">
           <div class="tienda-control" id="tienda-control" >
             <label for="talle">Talle:</label>
             <select required name="talle" id="talle" >
               <option value="S">S</option>
               <option value="M">M</option>
               <option value="L">L</option>
               <option value="XL">XL</option>
               <option value="XXL">XLL</option>
             </select>
             <label for="canti">Cantidad:</label>
             <input required type="number" name="canti" id="canti">
             </label>
             <label for="dire">Dirección de envio:</label>
             <input required type="text" id="direccion">
             
             <label for="cliente">A nombre de:</label>
             <input required type="text" id="cliente">
          
             
             <label for="obs">Email:</label>
             <input type="text" id="obs">
          
             <button type="submit" id="anadir-carrito">Añadir al carrito</button>
             <button type="button" id="boton-modal"> Ver carrito </button>
            </div>
        </form>
         <div class="filtro">
           <label for="catego" >Mostrar:</label>
           <select name="catego" id="filtro" >
            <option value="" selected disabled>...</option>
             <option value="todo">Todo</option>
             <option value="remera">Remeras</option>
             <option value="gorro">Gorras</option>
             <option value="calzado">Calzado</option>
           </select>
         </div>
       </div>
        <div class="tienda-dos" >
          <div class="tienda-copy-fondo" id="fondo-tienda">
            <img src="images/fondo-prod1.svg" alt="" class="tienda-hojas-claro" id="hoja" >
            <img src="images/fondo-prod2.svg" alt="" class="tienda-hojas-claro" id="hoja" >
            <img src="images/fondo-prod3.svg" alt="" class="tienda-hojas-claro" id="hoja" >
            <img src="images/fondo-prod4.svg" alt="" class="tienda-hojas-claro" id="hoja" >
            <img src="images/fondo-prod5.svg" alt="" class="tienda-hojas-claro" id="hoja" >
            <img src="images/fondo-prod6.svg" alt="" class="tienda-hojas-claro" id="hoja" >
          </div>
        <div class="tienda-tres"> 
          <div class="tienda-seleccion">
            <span class="seleccion-modelo" id="producto-seleccion-nombre"> </span>
            <img id="producto-seleccion" src="" alt="">
          </div>
          <div class="tienda-fotos">
        </div>      
          </div>
        </div>
      </div>
     <div class="carrito-modal" id="carrito-modal">
       <div class="tienda-carrito">
       <div class="carrito-top">
         <button class="boton-cerrar" id="cerrar-modal">X</button>
          <p>Estás comprando <span id="cantidad-comprada">0</span> productos</p>
       </div>
       <div class="carrito-bottom">
          <div class="carrito-img" id="carrito-flex">
          </div>
         <div class="carrito-btn">
           <button type="submit" id="btn-comprar">Comprar</button>
           <button type="button" id="eli-prod">Eliminar último producto</button>
         </div>
        </div>
       </div>
     </div>
    </section>
    <section id="extra">
    </section>
  </main>
  <footer>
    <div class="foot">
      <div class="hue"></div>
      <div class="shade"> </div>
      <div class="shader"> </div>
    </div>
  </footer>
  <script type="module" src="js/darkmode.js"></script>
  <script type="module" src="js/carrusel.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/carrito.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
