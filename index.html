<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,800;1,300;1,500;1,800&family=Raleway:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Tienda</title>
</head>
<body>
  <header id="head">
    <div class="cabecera">
      <span>
        <a href="#head">Outlove</a>
      </span>
    </div>
      <div >
        <nav class="cabecera-clara">
          <ul>
            <li><a href="#tienda">Tienda</a></li>
            <li><a href="#extra">Extra</a></li>
          </ul>
        </nav>
      </div>
  </header>
  <main>
    <section id="inicio">
      <div class="inicio-carrusel" >
        <h1 id="copy-carru">Una aventura te espera</h1>
        <img src="images/test-uno.png" alt="" id="imagen-carrusel">
        <div class="boton-next" id="boton-carrusel">
          <img src="images/flecha.svg" alt="">
        </div>
      </div>
      <div class="inicio-copy">
        <div class="inicio-copy-fondo">
          <img src="images/hoja1.svg" alt="">
          <img src="images/hoja3.svg" alt="">
          <img src="images/hoja1.svg" alt="">
          <img src="images/hoja3.svg" alt="">
        </div>
        <div class="inicio-copy-texto">
          <p>
            En <span>OUTLOVE</span> somos amantes del aire libre y los viajes, por eso creamos indumentaria cómoda y resistente para <span>acompañar tus aventuras.</span>
          </p>
        </div>
      </div>
    </section>
    <section id="tienda">
      <div class="tienda">
       <div class="tienda-uno">
        <form onsubmit="return false">
           <div class="tienda-control">
             <label for="talle">Talle:</label>
             <select name="talle" id="talle">
               <option value="S">S</option>
               <option value="M">M</option>
               <option value="L">L</option>
               <option value="XL">XL</option>
               <option value="XXL">XLL</option>
             </select>
             <label for="canti">Cantidad:</label>
             <input type="number" name="canti" id="canti">
             </label>
             <label for="dire">Dirección de envio:</label>
             <input type="text" id="direccion">
             
             <label for="cliente">A nombre de:</label>
             <input type="text" id="cliente">
          
             
             <label for="obs">Observaciones:</label>
             <input type="text" id="obs">
          
             <button type="submit" id="anadir-carrito">Añadir al carrito</button>
             <button id="boton-modal"> Ver carrito </button>
            </div>
        </form>
         <div class="filtro">
           <label for="catego" >Mostrar:</label>
           <select name="catego" id="">
             <option value="">Todo</option>
             <option value="">Remeras</option>
             <option value="">Gorras</option>
             <option value="">Calzado</option>
           </select>
         </div>
       </div>
        <div class="tienda-dos">
          <div class="tienda-seleccion">
            <span id="producto-seleccion-nombre">
            </span>
            <img id="producto-seleccion" src="" alt="">
          </div>
          <div class="tienda-fotos">
              
          </div>
        </div>
      </div>
     <div class="carrito-modal" id="carrito-modal">
       <div class="tienda-carrito">
       <div class="carrito-top">
         <button class="boton-cerrar" id="cerrar-modal">X</button>
          <p>Estás comprando <span id="cantidad-compra">2</span> <span id="producto-compra"> Remeras</span></p>
       </div>
       <div class="carrito-bottom">
          <img  id="imagen-compra" src="images/remera1.png" alt="">
          <button type="submit">Comprar</button>
       </div>
       </div>
     </div>
    </section>
    <section id="extra">
    </section>
  </main>
  <footer>
    <div class="foot">
      <div class="hue"></div>
      <div class="shade"> </div>
      <div class="shader"> </div>
    </div>
  </footer>
<script src="script.js"></script>
</html>
